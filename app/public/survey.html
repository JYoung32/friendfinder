    <!-- Add bootstrap modal for match alert -->
    <!-- Modal -->
    <div class="modal fade" id="friendMatchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

                    </button>
                </div>
                <div class="modal-body">
                    <!-- insert friend match info here -->
                    <h3 id="newFriendMatch"></h3>
                    <img id="newFriendPhoto" src="">
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Modal for empty survey -->
    <!-- Modal -->
    <div class="modal fade" id="emptySurvey" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

        <div class="modal-dialog" role="document">
            <div class="modal-content text-center">
                <div class="modal-header">

                </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    

    <script type="text/javascript">

        $("#submit").on("click", function (event) {
            event.preventDefault();

            function formValidation() {
                //makes sure form is filled out otherwise do not submit form to array
                var completeForm = true;
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        completeForm = false;
                    }
                });
                return completeForm;
            }

            if (formValidation() === true) {
                //grab form elements
                var newFriend = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };

                console.log($("#q1").val());

                $.post("./api/friends", newFriend, function (data) {
                    $("#newFriendMatch").text(data.name);
                    $("#bestFriendPhoto").attr("src", data.photo);
                    $("#friendMatchModal").modal("toggle");
                });

                //clear the form
                $("#name, #photo, #q1, #q2, #q3, #q4, #q5, #q6, #q7, #q8, #q9, #q10").val("");

            } else {

                $("#emptySurvey").modal("toggle");

            }

        });

    </script>
